<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border>
        <caption>Un tableau</caption>
        <tr>
        <th  rowspan="3">1</th>
        <td  >2</td>
        <td colspan="4" rowspan="2" >3</td>
        <td colspan="2" >4</td>

        </tr>
        <tr>
            <td rowspan="2">5</td>
            <td colspan="2" >6</td>
        </tr>
        <tr>
            <td colspan="4" >7</td>
            <td colspan="2" >8</td>

        
        </tr>
        <tr>
            <td colspan="2" >9</td>
            <th  rowspan="4" colspan="2">10</th>
            <th  rowspan="2" colspan="2" >11</th>
            <th  rowspan="2" colspan="2">12</th>
        </tr>
        <tr>
            <th  colspan="2">13</th>
        </tr>
        <tr>
            <th  colspan="2">14</th>
            <th  colspan="4" rowspan="2">15</th>
        </tr>
        <tr>
            <th  colspan="2" >16</th>
        </tr>
    </table>
</body>
